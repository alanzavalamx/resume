<!doctype html>
<html><head><meta charset="utf-8"><title>Redirectingâ€¦</title></head>
<body>
  <script>
    // Redirect all 404s to index.html for client-side routing
    var p = location.pathname;
    // Compute base path (strip last segment)
    var base = p.endsWith('/') ? p : p.substring(0, p.lastIndexOf('/') + 1);
    location.replace(base + 'index.html' + location.search + location.hash);
  </script>
</body>
</html>
